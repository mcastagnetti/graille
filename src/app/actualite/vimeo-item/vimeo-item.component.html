<!-- BLOCK with content left -->
<div class="flex flex-col lg:flex-row w-full" *ngIf="direction==='left'" [attr.id]="slug">
    <div class="w-full lg:hidden lg:flex justify-center">
        <div class="relative flex w-full lg:h-full lg:w-1 bg-primary items-center justify-center">
            <div
                class="lg:absolute flex flex-col justify-center w-full lg:h-24 lg:w-24 lg:p-0 p-4 rounder-lg lg:rounded-full border-2 border-primary leading-none text-center z-10 bg-white font-thin">
                <div>{{date}}</div>
            </div>
        </div>
    </div>
    <!-- left col -->
    <div class="w-full lg:w-2/5 lg:px-2 py-2">
        <div class="flex flex-col w-full rounded-lg shadow bg-white px-4 py-5">
            <div class="text-gray-600 mb-2 flex justify-between">
                <div class="font-bold">
                    <h3>{{title}}</h3>
                    <p class="text-sm text-gray-500" [innerHTML]="text"></p>
                </div>
            </div>
            <div class="text-gray-600">
                <app-vimeo [vimeoId]="viemoId"></app-vimeo>
            </div>
            <div class="flex flew-row py-2">
                <!--Set color and icon-->
                <div shareButton="facebook" [url]="getUrl()" [title]="title" [description]="text"
                    (opened)="sharedOpen()" (closed)="shareClosed()" class="w-10 h-10 mx-2 rounded-full leading-10 text-blue-500 border
                    border-4 border-primary hover:bg-gray-200 text-center">
                    <i class="fab fa-facebook-f text-lg"></i>
                </div>
                <div shareButton="pinterest"
                    class="mx-2 w-10 h-10 rounded-full leading-10 text-red-500 border border-4 border-primary hover:bg-gray-200 text-center">
                    <i class="fab fa-pinterest  text-lg"></i>
                </div>
            </div>
        </div>
    </div>
    <!--line column-->
    <div class="hidden lg:w-1/5 lg:flex justify-center">
        <div class="relative flex h-full w-1 bg-primary items-center justify-center">
            <div
                class="lg:absolute flex flex-col justify-center h-24 w-24 rounded-full border-2 border-primary leading-none text-center z-10 bg-white font-thin">
                <div>{{date}}</div>
            </div>
        </div>
    </div>
    <!--right column-->
    <div class="hidden lg:flex lg:w-2/5 px-2 py-2 "></div>
</div>
<!-- END BLOCK with content left -->

<!-- BLOCK with content right -->
<div class="flex flex-col lg:flex-row w-full" *ngIf="direction==='right'" [attr.id]="slug">
    <!-- left col -->
    <div class="hidden lg:flex lg:w-2/5 px-2 py-2"></div>
    <!--line column-->
    <div class="w-full lg:w-1/5 lg:flex justify-center">
        <div class="relative flex w-full lg:h-full lg:w-1 bg-primary items-center justify-center">
            <div
                class="lg:absolute flex flex-col justify-center w-full lg:h-24 lg:w-24 lg:p-0 p-4 rounder-lg lg:rounded-full border-2 border-primary leading-none text-center z-10 bg-white font-thin">
                <div>{{date}}</div>
            </div>
        </div>
    </div>
    <!--right column-->
    <div class="w-full lg:w-2/5 lg:px-2 py-2 ">
        <div class="flex flex-col w-full rounded-lg shadow bg-white px-4 py-5">
            <div class="text-gray-600 mb-2 flex justify-between">
                <div class="font-bold">
                    <h3>{{title}}</h3>
                    <p class="text-sm text-gray-500" [innerHTML]="text"></p>
                </div>
            </div>
            <app-vimeo [vimeoId]="viemoId"></app-vimeo>
        </div>
    </div>
</div>
<!-- END BLOCK with content right -->
